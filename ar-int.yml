  info:
    configure:
      onboard_survey_due_date: يحدد تاريخ الاستحقاق <em>المستحق</em> التاريخ الذي
        كان يجب أن يقدم فيه الموظف المختص استجابة الاستطلاع. <p>سيتم إرسال رسالة تذكير
        بالبريد الإلكتروني إلى الموظف قبل تاريخ استحقاق الاستبيان في حالة عدم إكمال
        أي استبيان مدمج بهذا التاريخ. </p>
      send_survey_to:
        full: <em>إرسال الاستبيان</em> يحدد أي فرد سيتم إرساله عبر البريد الإلكتروني
          رابطًا إلى استطلاع الموظف. <p>عادة ما يتم إرسالها مباشرة إلى الموظف ، ولكن
          في بعض الحالات قد يكون من الضروري أن يقوم المراجع بإكمال الاستبيان نيابة
          عنه - على سبيل المثال ، عبر مكالمة هاتفية. </p>
        basic: <em>إرسال الاستطلاع</em> يحدد ما إذا كان الاستطلاع قد تم إرساله إلى
          الموظف. <p>اختار تخطي خطوة المسح إذا كنت لا تريد أن يقوم الموظف بإكمال الاستبيان
          ، أو إذا كان ممثل الموارد البشرية بحاجة إلى إكمال الاستبيان نيابة عن الموظف
          - على سبيل المثال ، عبر مكالمة هاتفية. </p>
      employee_role: يحدد دور الموظف <em></em> إذا كان سيتم طرح أسئلة محددة الدور
        من الموظف. <p>على سبيل المثال ، إذا كانت لديك أسئلة خاصة بموظفي الإدارة ،
        فإن اختيار دور المشرف سيضمن طرح هذه الأسئلة. </p>
      survey_due_date: يحدد تاريخ استحقاق <em>المستحسَن</em> التاريخ الذي يجب أن يكون
        الموظف المغادر قد أرسل فيه رده على الاستبيان. <p>سيتم إرسال رسالة تذكير بالبريد
        الإلكتروني إلى الموظف المغادر قبل تاريخ استحقاق الاستبيان في حالة عدم اكتمال
        استطلاع الخروج بحلول هذا التاريخ. </p>
      last_day_of_employment: يحدد <em>آخر يوم للتوظيف</em> التاريخ الذي يجب أن تكتمل
        فيه عملية الخروج.
      lifecycle_interview_due_date: يحدد تاريخ استحقاق <em>المستحق</em> التاريخ الذي
        ينبغي أن تتم فيه المقابلة مع الموظف. <p>سيتم إرسال رسالة تذكير بالبريد الإلكتروني
        إلى المراجع قبل موعد استحقاق المقابلة إذا لم يتم الانتهاء من المقابلة. </p>
